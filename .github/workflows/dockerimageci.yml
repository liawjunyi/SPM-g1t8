name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.DB_USER }}" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and test the services using Docker Compose
      - name: Build and test services
        run: |
          cd backend  # Navigate to the directory containing the docker-compose.yml
          docker-compose up -d --build
          # Add any additional commands here to test your services
          sleep 10  # Wait for services to be up
          curl -f http://localhost:5001/healthcheck || exit 1  # Check health of authentication service
          curl -f http://localhost:5002/healthcheck || exit 1  # Check health of requests service

      # Tear down services after testing
      - name: Tear down services
        run: |
          cd backend  # Navigate back to the backend folder
          docker-compose down
